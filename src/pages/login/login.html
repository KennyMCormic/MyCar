<ion-header>

  <ion-navbar>
    <ion-title>Authentication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-center">
  <ion-grid>
    <ion-row>
        <ion-img src="assets/imgs/login_logo.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input name="input_user_name" inputmode="text" type="text" placeholder="Username" required="true"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input name="input_password" inputmode="password" type="password" placeholder="Password" required="true"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button color="button" ion-button class="buttons-login">
              <ion-icon slot="start" name="create" class="icon-left"></ion-icon>
              REGISTER
            </button>
          </ion-col>
          <ion-col>
            <button color="button" ion-button type="submit" class="buttons-login">
              LOGIN
              <ion-icon slot="end" name="key" class="icon-right"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
